<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl 12">

            <div class="row g-3">

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Friend's Name</th>
                        <th scope="col">Friend's Nickname</th>
                        <th scope="col">Friend's Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of news">
                        <td>{{i.name}}</td>
                        <td>{{i.friendName}}</td>
                        <td>{{i.friendNickName}}</td>
                        <td>{{i.DescribeYourFriend}}</td>
                      </tr>
                    </tbody>
                  </table>

        </div>
    </div>
